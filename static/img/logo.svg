<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- ROS 2 inspired logo: Network nodes -->
  <defs>
    <style>
      .node { fill: #2e8555; }
      .connection { stroke: #2e8555; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Central node (brain/main controller) -->
  <circle class="node" cx="50" cy="50" r="8"/>

  <!-- Surrounding nodes (sensors/actuators) -->
  <circle class="node" cx="25" cy="25" r="6"/>
  <circle class="node" cx="75" cy="25" r="6"/>
  <circle class="node" cx="25" cy="75" r="6"/>
  <circle class="node" cx="75" cy="75" r="6"/>

  <!-- Connections (Topics/Services) -->
  <line class="connection" x1="50" y1="50" x2="25" y2="25"/>
  <line class="connection" x1="50" y1="50" x2="75" y2="25"/>
  <line class="connection" x1="50" y1="50" x2="25" y2="75"/>
  <line class="connection" x1="50" y1="50" x2="75" y2="75"/>
</svg>
